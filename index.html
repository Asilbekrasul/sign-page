<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title images -->
    <link rel="shortcut icon" href="images/png/title.png" type="image/x-icon" />
    <title>Sign in page</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="sign_page">
      <div class="left">
        <div class="left--content">
          <h2>Sign Up</h2>
          <p class="p">
            Please enter your details to sign up and be part opf our great
            community.
          </p>
          <div class="left__btn">
            <a href="#"><p>Already have an account?</p></a>
            <a href="#"><div class="left__button">SIGN IN</div></a>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="right--user">
          <div class="right__user-img">
            <img src="images/png/user.png" alt="" />
          </div>

          <div class="right__user">
            <h1>User</h1>
          </div>
        </div>
        <div class="right--label-input">
          <label for="name">Firstname</label>
          <input
            class="placecholder"
            type="text"
            id="name"
            placeholder="Firstname"
          />
          <label for="surname">Lastname</label>
          <input
            class="placecholder"
            type="text"
            id="surname"
            placeholder="Lastname"
          />
          <label for="gmail">Gmail</label>
          <input
            class="placecholder"
            type="email"
            id="gmail"
            placeholder="@gmail.com"
          />
          <label for="password">Password</label>
          <input
            class="placecholder"
            type="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <div class="right-bottom">
          <div class="right--submit-btn">Submit</div>
        </div>
      </div>
    </div>
  </body>
</html>
